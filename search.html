<!DOCTYPE html>
<html>
    <head>

        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="./styles/style.css">

        <script src="./js/data.js"></script>
        <script src="./js/search.js"></script>

    </head>
    <body>
        <!-- Header -->
        <div id="container-header">
            <script id="header-template" type="text/x-handlebars-template">
                {{>header }}
            </script>
        </div>
        <!-- End of header -->

        <div class="container">

            <div class="col-sm-10 mt-2 mb-2">
                <input class="form-control form-control-lg" type="text" placeholder="Search" id="search_input" oninput="onSearch()">
            </div>

            <div class="">

                <div id="news-container" class="row  mt-2">
                      <script id="news-templete" type="text/x-handlebars-template">
                          <div class="col-12 d-flex mt-2 ">
                            <div class="card w-100 d-flex inner-news-container">
                              <div class="card-body d-flex">
                                <img class="d-block me-3" style="width:240px; object-fit: cover; " src="{{img_src}}" alt="{{description}}" />
                                <div>
                                  <h5>{{title}}</h5>
                                  <p style="text-overflow: ellipsis;  white-space: pre-wrap; overflow: hidden; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 4">{{description}}</p>
                                  <a href="./news.html?id={{id}}">read more</a>
                                </div>
                              </div>
                          
                          </div>
      
                          </div>
                      </script>
                  </div>

            </div>

        </div>
        
                    
        <!-- Footer  -->
        <div class="" id="footer-container">
            <script id="footer-template" type="text/x-handlebars-template">
                {{>footer }}
            </script>
        </div>
        <!-- End of footer  -->

    </body>

    
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="/js/listener.js"></script>
</html>
