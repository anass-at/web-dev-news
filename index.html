<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World Tech News</title>
        <script src="./js/data.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body class="h-100">


        <!-- Header -->
        <div id="container-header">
            <script id="header-template" type="text/x-handlebars-template">
                {{>header }}
            </script>
        </div>
        <!-- End of header -->


        <div class="">

            <div class="container">
                
                <div class="row">
                    <div class="col-md-10 ">
                        <div class="mt-5" >
                            <p class="h2">Trending News </p>
                            
                            <div class="row" id="trending">
                                <script id="trending_container" type="text/x-handlebars-template">
                                    <div class="col-md-4 news-item" onclick="onNewsClicked({{id}})" >
                                        <div class="card mb-3 me-1 ms-1">
                                            <img src="{{img_src}}" class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <h5 class="card-title news-title-max-line">{{title}}</h5>
                                                <p class="card-text news-item-max-line">{{description}}</p>
                                                <p class="p-0 m-0">Category : {{category}}</p>
                                                <p class="card-text"><small class="text-muted">published : {{publishedAt}}</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </script>
                            </div>
                        </div>

                        <div class="text-center mt-5 border rounded justify-content-center" style="background-color: #aaabb8;">
                            <p class="h5 mt-3">Subscribe to notify with summer</p>
                            <div class="row g-3 align-items-center mt-2 mb-3 justify-content-center">
                                <div class="col-6">
                                <input type="email" placeholder="Email address" id="email" class="form-control" aria-describedby="email">
                                </div>
                                <div class="col-auto"> 
                                    <button type="submit" style="background-color: #25274D;" class="btn btn-primary col-auto">Subscribe</button>
                                </div>
                            </div> 
                        </div>


                

                    <div>
                        <h4>Recent News</h4>
                        <div class="mt-2 pb-2 mb-2">
                            <h5 class="text-muted ms-2">Technology</h5>
                            <div class="card-group card-group-scroll " id="programming-news-container">
                                <script id="programming-news-script" type="text/x-handlebars-template">

                                    <div class="card ms-2 me-2 news-item" onclick="onNewsClicked({{id}})">
                                        <img style="height: 200px; background-size: cover;" src="{{img_src}}" class="card-img-top" alt="{{description}}" />
                                        <div class="card-body">
                                            <h5 class="card-title news-item-max-line">{{title}}</h5>
                                            <p class="card-text news-item-max-line">{{description}}</p>
                                        </div>
                                    
                                        <div class="card-footer">
                                            <p class="p-0 m-0">Category : {{category}}</p>
                                            <p class="card-text"><small class="text-muted">published : {{publishedAt}}</small></p>
                                        </div> 
                                    </div>
                                </script>
                            </div>
                        </div>


                        <div class="mt-4 pb-2 mb-2">
                            <h5 class="text-muted ms-2">Health</h5>
                            <div class="card-group card-group-scroll " id="health-news-container">
                                <script id="health-news-script" type="text/x-handlebars-template">

                                    <div class="card ms-2 me-2 news-item" onclick="onNewsClicked({{id}})" >
                                        <img style="height: 200px; background-size: cover;" src="{{img_src}}" class="card-img-top" alt="{{description}}" />
                                        <div class="card-body">
                                            <h5 class="card-title news-item-max-line">{{title}}</h5>
                                            <p class="card-text news-item-max-line">{{description}}</p>
                                        </div>
                                        
                                        <div class="card-footer">
                                            <p class="p-0 m-0">Category : {{category}}</p>
                                            <p class="card-text"><small class="text-muted">published : {{publishedAt}}</small></p>
                                        </div> 
                                    </div>
                                </script>
                            </div>
                        </div>

                    </div>
                    </div>



                    <div class="col-2 mt-2 d-none d-md-block" id="">
                        <h4>upcoming events</h4>
                        <!-- Section: Timeline -->
                        <section class="" id="events-container">
                            <script id="events-container-script" type="text/x-handlebars-template">

                                <ul class="timeline">
                                    <li class="timeline-item ">
                                        <h6 class="fw-bold">{{title}}</h6>
                                        <p class="text-muted mb-2 fw-bold">{{date}}</p>
                                        <p class="text-muted m-0 p-0">{{description}}</p>
                                    </li>
                        
                                </ul>
                            </script>
                        </section>
                    </div>

                </div>
            </div>



            <!-- Footer  -->
            <div class="" id="footer-container">
                <script id="footer-template" type="text/x-handlebars-template">
                    {{>footer }}
                </script>
            </div>
            <!-- End of footer  -->

            
        </div>

        

       
    </body>

    <script src="js/header.js" type="text/javascript"></script>
    <script src="js/footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/listener.js"></script>
                    
</html>
