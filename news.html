<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <link rel="stylesheet" href="./styles/style.css">

        <script src="./js/data.js"></script>
        <script src="./js/news.js"></script>
    </head>

    <body>
      
       <!-- Header -->
       <div id="container-header">
        <script id="header-template" type="text/x-handlebars-template">
            {{>header }}
        </script>
      </div>
      <!-- End of header -->

        <div class="container mt-5 text-start " >

          <div class="row">
            <div class="col-md-8 col-sm-12" id="new-container" >
              <script id="single_news" type="text/x-handlebars-template">

                <h2 class="text-start">{{title}}</h2>
                <p class="p-0 m-0 text-muted">{{category}}</p>
                <p class="block">at: {{publishedAt}}</p>
                <img class="mt-4" width="100%" src="{{img_src}}" />
                <p class="mt-4 lead">{{content}}</p>
              </script>
            </div>

            <div class="col-4">
              <h3>Sameler News</h3>
              <div class="sameler-container mt-3"  id="sameler-container" >
                <script type="text/x-handlebars-template" id="sameler-template">
                  <div class="news-container" onclick="onNewsClicked({{id}})">
                    <img width="70%" src="{{img_src}}"/>
                    <h6>{{title}}</h6>
                    <p class="text-muted">{{category}}</p>
                </div>
                </script>
               
              </div>
            </div>
          </div>
      
        </div>
        <!-- Footer  -->
        <div class="" id="footer-container">
            <script id="footer-template" type="text/x-handlebars-template">
                {{>footer }}
            </script>
        </div>
        <!-- End of footer  -->
    </body>

    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/listener.js"></script>
    
</html>
