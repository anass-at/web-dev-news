<!DOCTYPE html>
<html>
    <head>

      <title>All News</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/styles/style.css">
        <script src="./js/data.js"></script>
        <script>
            window.onload = ()=>{

                var grid_template =  document.getElementById("grid-template").innerHTML
                var list_template =  document.getElementById("list-templete").innerHTML
                var grid_template_compile = Handlebars.compile(grid_template)
                var list_template_compile = Handlebars.compile(list_template)
                for(var i = 0 ; i < data.news.length ; i++){
                    var item = data.news[i]
                    item['position'] = i
                    var grid_template_html = grid_template_compile(item)
                    var list_template_html = list_template_compile(item)
                    document.getElementById("grid-news-container").innerHTML += grid_template_html
                    document.getElementById("list-news-container").innerHTML += list_template_html
                }
            }
        </script>

        <script >
            function onDisplayChanged(){
                if(event.target.id == "list"){
                    document.getElementById("grid-news-container").style.display = "none"
                    document.getElementById("list-news-container").style.display = "block"
                }else{
                  document.getElementById("grid-news-container").style.display = "flex"
                  document.getElementById("list-news-container").style.display = "none"
                }
            }
        </script>
    </head>

    <body>

        
        <!-- Header -->
        <div id="container-header">
          <script id="header-template" type="text/x-handlebars-template">
              {{>header }}
          </script>
        </div>
        <!-- End of header -->


        <div class="container mt-5">
          <div class="row">
            
            <h1 class="col">All news</h1>
            <div class="col-auto align-self-center ">
              <input type="radio"  class="btn-check" name="options" id="grid" onchange="onDisplayChanged()" autocomplete="off" checked>
              <label class="btn btn-secondary" for="grid">
                  <div>
                      <i class="bi bi-grid-fill"></i> Grid 
                  </div>
              </label>
  
              <input type="radio" class="btn-check" onchange="onDisplayChanged()" name="options" id="list" autocomplete="off">
              <label class="btn btn-secondary" for="list">
                  <div>
                      <i class="bi bi-list-ul"></i> List 
                  </div>
              </label>
            </div>

            
          </div>

            <div id="grid-news-container" class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-2">
                <script id="grid-template" type="text/x-handlebars-template">
                    <div class="col">
                        <div class="card inner-news-container" style="height: 450px;">
                          <img style="height: 250px; width: auto; object-fit: cover" src="{{img_src}}" class="card-img-top" alt="{{description}}">
                          <div class="card-body">
                            <h6 class="card-title" style="text-overflow: ellipsis;  white-space: pre-wrap; overflow: hidden; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 2;">{{title}}</h6>
                            <p style="text-overflow: ellipsis;  white-space: pre-wrap; overflow: hidden; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 2;" class="card-text">{{description}}</p>
                            <p class="p-0 m-0"> category  :  {{category}}</p>
                            <p class="text-muted p-0 m-0">{{publishedAt}}</p>
                            <a href="news.html?id={{position}}">read more</a>

                          </div>
                        </div>
                    </div>
                </script>
            
            </div>

            <div id="list-news-container" class="row  mt-2" style="display: none;">
              <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis labore voluptatum reprehenderit, provident dolore hic saepe qui blanditiis quos animi officia! Ut perspiciatis modi quibusdam, nam nihil possimus repellat tempora.</p> -->
                <script id="list-templete" type="text/x-handlebars-template">
                    <div class="col-12 d-flex mt-2 ">
                      <div class="card w-100 d-flex inner-news-container">
                        <div class="card-body d-flex">
                          <img class="d-block me-3" style="width:240px; object-fit: cover; " src="{{img_src}}" alt="{{description}}" />
                          <div>
                            <h5>{{title}}</h5>
                            <p style="text-overflow: ellipsis;  white-space: pre-wrap; overflow: hidden; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 4">{{description}}</p>
                            <a href="news.html?id={{position}}">read more</a>
                          </div>
                        </div>
                    
                    </div>

                    </div>
                </script>
            </div>
        </div>
        
        
        <!-- Footer  -->
        <div class="" id="footer-container">
            <script id="footer-template" type="text/x-handlebars-template">
                {{>footer }}
            </script>
        </div>
        <!-- End of footer  -->


    </body>

    <script src="js/header.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
</html>
